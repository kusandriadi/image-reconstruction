<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Reconstruction</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Image Reconstruction</h1>
    </header>

    <div id="warningBanner" class="warning-banner hidden">
      <strong>Warning:</strong> <span id="warningMessage"></span>
    </div>

    <div class="card">
      <label class="section-label">Upload Image</label>

      <div class="model-selector" style="display: none;">
        <label for="modelSelect" class="model-label">Select Model</label>
        <select id="modelSelect" class="model-select">
          <option value="ConvNext_REAL-ESRGAN.pth">ConvNext REAL-ESRGAN (4x)</option>
          <option value="REAL-ESRGAN.pth">REAL-ESRGAN (4x)</option>
        </select>
      </div>

      <div id="dropZone" class="drop-zone">
        <div class="drop-zone-content">
          <div class="drop-zone-text">
            <span class="drop-zone-title">Drop your image here</span>
            <span class="drop-zone-subtitle">or click to browse</span>
          </div>
          <input type="file" id="fileInput" accept="image/*" class="file-input" />
        </div>
        <div id="filePreview" class="file-preview hidden"></div>
      </div>

      <div class="buttons">
        <button id="okBtn" class="btn btn-primary" disabled>Process Image</button>
        <button id="cancelBtn" class="btn btn-secondary" disabled>Cancel</button>
        <button id="resetBtn" class="btn btn-reset hidden">Reset</button>
      </div>

      <div id="progress" class="progress hidden">
        <div class="progress-info">
          <span id="progressText">Processing...</span>
          <span id="progressPercent">0%</span>
        </div>
        <div class="progress-bar">
          <div id="bar" class="bar" style="width: 0%"></div>
        </div>
      </div>
      <div id="status" class="status"></div>

      <div id="outputPlaceholder" class="output-placeholder">
        <p>Your processed image will appear here</p>
      </div>

      <img id="preview" class="preview hidden" alt="Output preview" />
      <a id="downloadLink" class="btn btn-download hidden" href="#" download>Download Result</a>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    // Allow localStorage to override backend URL if set
    window.BACKEND_BASE = localStorage.getItem('BACKEND_BASE');
  </script>
</body>
</html>
