# Rate limiting zones for DDoS protection
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    server_name _;

    # Security: Hide Nginx version
    server_tokens off;

    # Security: Limit connections per IP
    limit_conn addr 10;

    # Security: Request body size limit (prevent large payload attacks)
    client_body_buffer_size 128k;
    client_max_body_size 50M;
    large_client_header_buffers 4 16k;

    # Security: Timeouts to prevent slowloris attacks
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Security headers (global)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Block common exploit attempts
    location ~* (\.git|\.env|\.htaccess|\.htpasswd|composer\.json|package\.json|\.sql|\.zip|\.tar|\.gz) {
        deny all;
        return 404;
    }

    # Block SQL injection attempts
    location ~* (union.*select|insert.*into|drop.*table|update.*set|delete.*from) {
        deny all;
        return 403;
    }

    # Block common bot user agents (exclude curl/wget for health checks)
    if ($http_user_agent ~* (bot|crawler|spider|scraper)) {
        return 403;
    }

    # Frontend - Serve static files
    location / {
        # Rate limiting: 10 requests per second per IP
        limit_req zone=general burst=20 nodelay;

        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Error pages
        error_page 404 /index.html;
        error_page 429 @rate_limit;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API - Reverse proxy to FastAPI
    location /api/ {
        # Rate limiting: 5 requests per second per IP for API
        limit_req zone=api burst=10 nodelay;

        # Additional security for API endpoints
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;

        # Prevent MIME sniffing
        if ($request_method !~ ^(GET|POST|PUT|DELETE|HEAD|OPTIONS)$) {
            return 405;
        }

        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;

        # Security headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Hide backend information
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;

        # Timeouts for long-running reconstruction tasks
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Error handling
        error_page 429 @rate_limit_api;
    }

    # Health check endpoint (no rate limit, no logging)
    location /health {
        limit_req zone=general burst=5 nodelay;
        proxy_pass http://backend:8000/api/health;
        access_log off;
    }

    # Rate limit error page
    location @rate_limit {
        default_type application/json;
        return 429 '{"error": "Too many requests. Please try again later."}';
    }

    location @rate_limit_api {
        default_type application/json;
        return 429 '{"error": "API rate limit exceeded. Please slow down."}';
    }

    # Custom error pages for security
    error_page 403 /403.html;
    location = /403.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Logging with security info
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression (with security considerations)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    # Disable gzip for MSIE 6 (security vulnerability)
    gzip_disable "msie6";
}
